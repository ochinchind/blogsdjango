<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% if is_edit %}Edit{% else %}Create{% endif %} Post</title>
</head>
<body>
    <h1>{% if is_edit %}Edit{% else %}Create{% endif %} Blog Post</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% if is_edit %}Update{% else %}Create{% endif %}</button>
    </form>
    <a href="{% url 'post_list' %}">Back to Blog Posts</a>
</body>
</html>
